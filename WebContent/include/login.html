<form role="form" action="LoginAuth" method="post"
	class="registration-form center_div">
	<table class="registration-form center_div">
		<div class="form-group">
			<tr>
				<td><label style="color: white" class="" for="lemail">NetID</label>
				<td></td>
				</td>
				<td><input type="text" name="netid" placeholder="Email"
					class="form-first-name form-control" id="form-first-name" required></td>
			</tr>
		</div>
		<tr>
			<td><br></td>
		</tr>
		
		<div class="form-group">
			<tr>
				<td><label style="color: white" class="" for="Password">Password</label>
				<td></td>


				<td><input type="password" name="password"
					placeholder="Password" class="form-last-name form-control"
					id="form-last-name" required></td>
			</tr>
		</div>
		<tr>
			<td><br></td>
		</tr>
		<tr>

			<td colspan="3"><input type="submit"
				class="btn btn-lg btn-default" value="Login"></td>

		</tr>
	</table>
	<br>
</form>
